<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Problem: when the content is short the footer won't stay at the bottom... solution using flexbox -->
    <div class="container">
      <div class="content">Page Content</div>
      <div class="footer">Footer</div>
    </div>
    <style>
      
      .container {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        /* border: 2px solid red; */
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }
      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        background-color: #333;
        color: white;
      }
    </style>
  </body>
</html>
